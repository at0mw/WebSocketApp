<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generic</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Basic Communication Browser</h1>
    <div class="controls">
        <div class="connect">
            <button class="demo" id="start1" value="100" type="button">Connect</button>
        </div>
        <div class="digital">            
            <button class="demo" id="src1" value="1" type="button">Source 1</button>
            <button class="demo" id="src2" value="2" type="button">Source 2</button>
            <button class="demo" id="src3" value="3" type="button">Source 3</button>
            <button class="demo" id="src4" value="4" type="button">Source 4</button>
        </div>
        <div class="analog">
            <text>Analog Input: </text><input id="slider" type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
        <div class="string">
            <text>String Input: </text><input type="text" id="string" onkeydown="sendString(this)">
        </div>
    </div>
    <div class="responses">
        <h2>Reponses:</h2>
        <p></p>
    </div>
  </body>
  <script type="text/javascript" src="assets/js/index.js"></script>
</html>
